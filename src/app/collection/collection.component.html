<!--Files and Folders are loaded in this div-->
<div id="filesandfolder"  style="  display: grid;
grid-template-columns: auto auto auto;">
<div *ngFor="let folder of folderlist" style=" background-color: rgba(255, 255, 255, 0.8);
border: 1px solid rgba(0, 0, 0, 0.8);
padding: 20px;
font-size: 30px;
text-align: center;" >
<!--Folders-->
<div>
    <a href="#" (click)="getlist(folder)"> <img style="width:100px" src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/folder-icon.png"></a>
    <br>
    <a href="#" (click)="getlist(folder)">{{folder}}</a><br>
    <button class="btn  btn-outline-primary" (click)="delete(folder)">delete</button>
</div>

</div>
<!--Folders-->
<!--Files-->
<div *ngFor="let thefile of filelist" style=" background-color: rgba(255, 255, 255, 0.8);
border: 1px solid rgba(0, 0, 0, 0.8);
padding: 20px;
font-size: 30px;
text-align: center;" >
<div>
    <a href="#" (click)="download(thefile)"><img style="width:100px" src="https://img.icons8.com/cotton/2x/file.png"></a>
    <br>
    <a href="#" (click)="download(thefile)">{{thefile}}</a><br>
    <button class="btn  btn-outline-primary" (click)="delete(thefile)">delete</button>
   
</div>
</div>
<!--Files-->
</div>
