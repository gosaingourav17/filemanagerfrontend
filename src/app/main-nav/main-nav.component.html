<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
     <!--<a mat-list-item routerLink="/" routerLinkActive="active">Files</a>--> 
      <a mat-list-item routerLink="/upload" routerLinkActive="active">Upload</a>
      <a mat-list-item routerLink="/newfolder" routerLinkActive="active">Newfolder</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <div>
      <div>Fileexplorer</div>
      <div style="position: absolute;
      left: 35%; top:15px">Home{{masterName}}</div>
      <div style="position: absolute;
      right: 5px; top:15px"><button (click)="detalle({ foo:masterName.substring(0, this.masterName.lastIndexOf('/'))  })" (click)="sendMessage()">back</button></div>
    </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-collection ></app-collection>
  </mat-sidenav-content>
</mat-sidenav-container>
